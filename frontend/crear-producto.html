<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Crear Nuevo Producto</h1>
            <a href="index.html" class="btn">Volver al POS</a>
        </header>

        <main class="form-container">
            <form id="form-producto">
                <div class="input-group">
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="input-group">
                    <label for="precio">Precio Unitario</label>
                    <input type="number" id="precio" min="0.01" step="0.01" required>
                </div>

                <div class="input-group">
                    <label for="existencia">Existencia Inicial</label>
                    <input type="number" id="existencia" min="0" required>
                </div>

                <div class="input-group">
                    <label for="codigo">CÃ³digo de Barras (Opcional)</label>
                    <input type="text" id="codigo">
                </div>

                <button type="submit" class="btn-submit">Guardar Producto</button>
            </form>
        </main>
    </div>

    <script src="scripts/crear-producto.js" type="module"></script>
</body>

</html>
